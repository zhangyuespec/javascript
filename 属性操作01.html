<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ｄｏｃ</title>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv=document.getElementById('div1');
            var oA=document.getElementById('link');

            var sId = oDiv.id;//读取属性

            alert(sId);
            oDiv.style.color='red';

            oA.href = "http://www.baidu.com";
            oA.title = "这是链接";
            oA.style.color="green";
            oDiv.className = "box";
        }
    </script>

    <style type="text/css">
        .box{
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="div1">这是一个属性元素</div>
    <a href="#" id="link">这是一个链接</a>
</body>
</html>
